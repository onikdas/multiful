<!DOcheckboxCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>multiform</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
   <header class="heading"><h2>complex form disign</h2></header>
   <section class="form-section">
    <form>
        <div class="inline-form">
            <div class="form-group">
          <label for="frist-name">frist name</label>  
          <input type="text"
          id="frist-name"
          
        
          placeholder="enter the text" />
          
           </div>
        
           <div class="form-group">
          <label for="last-name">last name</label>  
          <input type="text"
          id="last-name"
          
          placeholder="enter the text"
          
          />
         </div>
        </div>
        <div class="inline-form">
         <div class="form-group">
            <label for="number">number</label>  
       <input type="number
        "
        id="number"
        name="number"
        value="01734428470"
        placeholder="number"
        class="form-control"/>
        </div>
       
        <div class="form-group">
          <label for="email">email</label>  
          <input type="email"
          id="email"
          name="email"
          value="typ@gmail.com"
          placeholder="enter the email"
          class="form-control"
         />
        </div>
        </div>
        <div class="inline-form">
         <div class="form-group" >
         <label for="country">country</label>
         <select id="country">
          <option value="bangladesh" selected>bangladesh
          </option>
          <option value="india" selected>india
          </option>
          <option value="nepal" selected> nepal
          </option>
          <option value="buttan" selected>buttan
          </option>
          <option value="chaina" selected>chaina
          </option>
         </select>
         </div> 
         <div class="form-group" >
         <label for="city">city</label>
         <select id="city">
          <option value="dhaka" selected>dhaka
          </option>
          <option value="new dhili" selected>new dihli
          </option>
          <option value="katmundo" selected> katmundo
          </option>
          <option value="kolkata" selected>kolkata
          </option>
          <option value="khulna" selected>khulna
          </option>
         </select>
         </div> 

        </div>

        <div class="form-group">
            <label>Gender</label>
            <div class="radio-inline-group">
              <div class="radio-inline">
                <input type="radio"
                value="male"
                id="male"
                name="gender"/>
                <label for="male">Male</label>
              </div>
              <div class="radio-inline">
                <input type="radio"
                value="famale"
                id="famale"
                name="gender"/>
                <label for="male">Famale</label>
              </div>
              <div class="radio-inline">
                <input type="radio"
                value="custom"
                id="custom"
                name="gender"/>
                <label for="male">custom</label>
              </div>
            </div>

        </div>
        <div class="form-group bio">
            <label for="bio">personal bio</label>
            <textarea id="bio"> </textarea>
        </div>

        <div class="inline-form">
            <div class="form-group">
          <label for="fname">password</label>  
          <input type="password"
          id="password"
          
        
          placeholder="enter the text" />
          
           </div>
        
           <div class="form-group">
          <label for="cpassword">confim password</label>  
          <input type="password"
          id="cpassword"
          
          placeholder="enter the text"
          
          />
         </div>
        </div>

<div class="form-group">
    <div class="radio-inline">
        <input type="radio"
        id="aggrement">
        <label for="aggrement"> I accept and conditions</label>
    </div>
</div>

<div class="form-group">
    <button class=" btm btm-reset"
    type="reset">Reset</button>
    <button class=" btm btm-submit"
    type="submit">Submit</button>
</div>

    </form>

    </div>
    
</body>
</html>
